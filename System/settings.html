<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Shipping System Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon"><i class="fas fa-truck-fast"></i></div>
            <div class="logo-text">
                <h2>CIRCLE CODE</h2>
                <p>From Code to Complete Solutions</p>
            </div>
        </div>

        <div class="user-welcome">
            <div class="user-avatar">M</div>
            <span>Welcome, Admin User</span>
        </div>

        <ul class="nav-menu">
            <li>
                <a href="index.html"><i class="fas fa-th-large"></i> Dashboard</a>
            </li>
            <li>
                <a href="sellers.html"><i class="fas fa-store"></i> Sellers</a>
            </li>
            <li>
                <a href="agents.html"><i class="fas fa-user-tie"></i> Agents</a>
            </li>
            <li>
                <a href="shipments.html"><i class="fas fa-shipping-fast"></i> Shipments</a>
            </li>
            <li>
                <a href="zones.html"><i class="fas fa-map-marked-alt"></i> Zones</a>
            </li>
            <li>
                <a href="wallet.html"><i class="fas fa-wallet"></i> Wallet</a>
            </li>
            <li>
                <a href="users.html"><i class="fas fa-users"></i> All Users</a>
            </li>
            <li class="active">
                <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <li>
                <a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a>
            </li>
        </ul>

        <div class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h1>Settings</h1>
            <div class="top-bar-right">
                <button class="notification-btn"><i class="fas fa-bell"></i></button>
                <button class="theme-toggle-btn"><i class="fas fa-moon"></i></button>
                <button class="profile-btn"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>

        <!-- Settings Tabs & Content -->
        <div class="settings-container">
            <!-- Settings Navigation -->
            <div class="settings-nav">
                <div class="settings-nav-item active">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-building"></i>
                    <span>Company</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Billing</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-truck"></i>
                    <span>Shipping</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-palette"></i>
                    <span>Appearance</span>
                </div>
                <div class="settings-nav-item">
                    <i class="fas fa-globe"></i>
                    <span>Language</span>
                </div>
            </div>

            <!-- Settings Content -->
            <div class="settings-content">
                <div class="panel">
                    <h3>Profile Settings</h3>
                    
                    <div class="profile-settings">
                        <div class="profile-avatar">
                            <div class="avatar-preview">
                                <div class="avatar-letter">M</div>
                            </div>
                            <div class="avatar-actions">
                                <button class="btn btn-light btn-sm">Change Photo</button>
                                <button class="btn btn-light btn-sm">Remove</button>
                            </div>
                        </div>
                        
                        <div class="settings-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" value="Admin User" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" value="Ahmed" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" value="admin@circleship.com" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" value="+1 234-567-8900" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label>Role</label>
                                <input type="text" value="Administrator" class="form-control" disabled>
                            </div>
                            
                            <div class="form-group">
                                <label>Bio</label>
                                <textarea class="form-control" rows="4">Shipping system administrator with expertise in logistics and delivery management.</textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button class="btn btn-light">Cancel</button>
                                <button class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
